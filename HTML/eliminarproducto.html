<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/estiloinicio.css">
    <link rel="stylesheet" href="http://localhost/proyectoinventarioactualizado2/CSS/estiloinicio.css">
    <title>Añadir Producto</title>
</head>
<script type="text/javascript">
    function confirmarDelete(){
        var respuesta=confirm("Estas seguro de eliminar este producto?");

        if(respuesta==true){
            return true;
        }else{
            return false;
        }
    }
</script>
<body>
    <div class="tablaañadir">
        <form id="formañadir" name="formañadir" method="post" action="../PHP/eliminar.php">
            <img src="../imagenes/crayola.png" width="150rem"><br>
            <div class="titulo">
                Eliminar un Producto
            </div>
            <label for="codigo">Código del Producto 
            que desea eliminar:</label><br>
            <input type="number" name="codigo" class="datos" placeholder="Ingresar código del producto" required><br>
            <input type="submit" name="btniniciar" class="btniniciar" value="Confirmar" onclick="return confirmarDelete()">
        </form>
    </div>
</body>

</html>
